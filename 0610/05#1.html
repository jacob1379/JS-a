<script>
  // ++, -- 연산자
  let a = (b = 10); // 일반 연산은 왼쪽에서 오른쪽이지만 대입은 오른쪽부터 함.
  // 증감연산자가 무조건 증감한다
  a++; // 후위(postfix)
  ++b; // 전위(prefix)
  a + b; // 중위(infix)

  // 증감연산자는 다른 연산자와 함께 사용할 수 있다.
  // 그 경우 전위는 증감을 먼저, 후위는 증감을 나중에 한다.
  let c = ++a;
  let d = ++b;
  console.log(a, b, c, d);

  console.log(++a);
  console.log(b++);
  console.log(a === b); // true 나옴
</script>
