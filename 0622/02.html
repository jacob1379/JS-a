<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>타입2</title>

</head>

<body>
    <h1>undefined와 null의 차이</h1>
    <script>
        //타입
        // 기본타입 : string, number, boolean - 변수가 정보를 저장
        // 참조타입 : object(array) - 변수가 정보를 가리킨다
        let a;
        let b = null;           // typeof : object
        let c = {};             // typeof : object 빈것을 가리킨다

        console.log(undefined == null);
        console.log(undefined === null);
    </script>
</body>

</html>
