<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <input type="text" id="value" />
    <button id="three">3의 배수 판정</button>
    <button id="five">5의 배수 판정</button>
    <script>
        //숫자를 입력한 후 버튼을 각각 배수여부를 판정해 출력하시오.

        const three = document.querySelector("#three");
        three.onclick = function () {
            const value = document.querySelector("#value").value;
            const input = parseInt(value);
            const result =
                value % 3 === 0 ? "3의 배수입니다." : "3의 배수가 아닙니다.";
            alert(result);
        };
        document.querySelector("#five").onclick = function () {
            const value = document.querySelector("#value").value;
            const input = parseInt(value);
            const result =
                value % 5 === 0 ? "5의 배수입니다." : "5의 배수가 아닙니다.";
            alert(result);
        };
    </script>
</body>

</html>
