<script>
    // 국어점수의 합계, 영어점수의 합계, 전체 합계
    const ar = [{ kor: 77, eng: 80 }, { kor: 75, eng: 70 }, { kor: 80, eng: 90 }];

    let sumKor = 0;
    let sumEng = 0;
    let sumTotal = 0;

    for (const ob of ar) {
        sumKor += ob.kor;
        sumEng += ob.eng;
        sumTotal = sumTotal + ob.kor + ob.eng;
    }
    console.log(sumKor);
    console.log(sumEng);
    console.log(sumTotal);

</script>
