<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    첫번째 값 : <input type="text" id="value1">
    두번째 값 : <input type="text" id="value2">
    <button onclick="print()">더하기</button>
    <div>덧셈 결과<span id="result"></span></div>
    <script>
        function print() {
            const value1 = document.querySelector('#value1').value;
            const value2 = document.querySelector('#value2').value;
            const a = parseInt(value1);
            const b = parseInt(value2);
            const sum = a+b;
            document.querySelector('#result').innerHTML = sum;
        }
    </script>
</body>
</html>
