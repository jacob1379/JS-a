<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>남학생의 숫자<span id="m">11</span></div>
    <div>여학생의 숫자<span id="f">7</span></div>
    <div>총인원<span id="c"></span></div>
    <script>
        // 총인원의 숫자를 12번째 줄 span에 출력하시오
        let input1 = document.querySelector('#m').innerHTML;
        let input2 = document.querySelector('#f').innerHTML;
        let m = parseInt(input1);
        let f = parseInt(input2);
        let count = m + f ;
        document.querySelector('#c').innerHTML = (count + "명");
    </script>
</body>
</html>
