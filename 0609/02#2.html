    <title>Document</title>
    
    <script>
        const ar = [];
        let index = 0;
        function cl() {
            const fruit = document.querySelector('#fruit').value;
            ar[index] =fruit;
            console.log(index);
            index++;
            console.log(ar);
        }
    </script>
</head>
<body>
    <select id="fruit">
        <option>사과</option>
        <option>바나나</option>
        <option>수박</option>
    </select>
    <button onclick="cl();">추가</button>
