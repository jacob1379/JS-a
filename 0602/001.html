<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 자바스크립트 코드를 작성하는 영역
        // html 어느 위치에 와도 상관없다.
        // window는 소속 근데 생략 전부 window로 시작되니까
        window.alert("Hello Javascript")
        
    </script>
</head>
<body>
    <script>
        // js는 자체 함수, 웹브라우저 함수 사용이 가능
        // 웹 브라우저는 함수의 집합이 아니라 부품의 집합
        // 부품들이 함수를 가진다.
        // location : 주소창
        // history : 앞으로 , 뒤로
        //document
        // navigator : 웹 브라우저 정보
        // console : 개발자 도구의 콘솔
        window.console.log(" Hello World")
    </script>
</body>
</html>
