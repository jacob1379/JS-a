<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 점수를 출력받아 수우미양가를 출력하시오.
        const input = prompt('점수를 입력해주세요');
        const score = Number(input);
        if(score>=80) {
            alert('수')
        }
        else if(score>=60) {
            alert('우')
        }
        else if(score>=40) {
            alert('미')
        }
        else if(score>=20) {
            alert('양')
        }
        else {
            alert('가')
        }
    </script>
</body>
</html>
