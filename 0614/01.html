<script>
    // 객체는 어떤 정보를 표현하려고 관련된 데이터(속성)와 함수(method)를 모았다
    const student = {
        irum: '홍길동',
        nai: 20,
        insa: function () {
            // this는 객체 자기자신 이라는 의미
            // js에서 멤버끼리 접근하려면 반드시 this를 사용해야 한다.
            // 자바는 this 생략이 가능하지만, js는 불가능하다.
            console.log('안녕하세요' + this.irum + '입니다.')
        }
    };
    student.insa();
</script>
