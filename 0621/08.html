<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>$.ajax 서버로 값 넘기기</title>
</head>

<body>
    <ul>
        <li>urlencoded 형식으로 넘기기</li>
        <li>js 객체를 넘기면 $.ajax가 urlencoded로 자동 변환</li>
        <li>form을 선택한 다음 serialize()</li>
    </ul>
    <form action="http://sample.bmaster.kro.kr/contacts" id="frm">
        pageno:<input type="text" name="pageno"><br>
        pagesize:<input type="text" name="pagesize"><br>
        <button type="button" onclick="print();">넘기기</button> <!-- 폼안의 버튼은 다른화면으로 넘어감 그래서 타입줌-->
    </form>
    <script>
        // 사용자가 입력한 값을 urlencoded로 바꿔야 하는데..
        function print() {
            console.log($('#frm').serialize());
        }
    </script>
</body>

</html>
