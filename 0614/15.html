<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        // 70점 이상인 성적만 #target에 출력하시오.
        const kor = [77, 88, 65, 80];
        window.onload = function () {
            const target = $('#target');
            for (const i of kor) {
                if (i >= 70) {
                    $(`<p>${i}</p>`).appendTo(target)
                }
            }
        }

    </script>
</head>

<body>
    <div id="target">

    </div>
</body>

</html>
