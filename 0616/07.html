<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // p요소를 클릭하면 클릭한 요소가 사라지게 (display:none)하시오
        // $().css('display', 'none')
        $(document).ready(function () {
            const $div = $('<div>').appendTo($('#page'));
            for (let i = 1; i <= 3; i++) {
                $('<p>').attr('id', 'p' + i).text('우리나라')
                    .css('border', '1px solid red').appendTo($div);
            }
            $('p').click(function () {
                $(this).css('display', 'none');
            })
            // 이벤트 핸들러에서 이벤트가 발생한 곳 : $(this)
            // $(this)를 $('p')라고 하면 p 3개의 배열이 잡힌다
        })

    </script>
</head>

<body>
    <div id="page">
        <div>
            <p id="p1">우리나라</p>
            <p id="p2">우리나라</p>
            <p id="p3">우리나라</p>
        </div>
    </div>
</body>

</html>
