<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- css framework -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

    <title>날씨앱 2단계 (API 서버 연결)</title>

    <style>
        #app {
            font-family: 'Nanum Gothic', sans-serif;
        }
    </style>

    <script>
        const key = 'f0b9abc4dd65ee7c4c88caeb205925c0'; // api key복사 (나라는 사람을 확인)
        const city = 'Incheon';
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${key}&units=metric`; // 사이트에서 api를 가져온다. 섭씨로 변화해준다.

        $(document).ready(async function () {
            const result = await $.ajax(url);
            console.log(result);
        })
    </script>

</head>

<body>
    <div id="app">
        <h1>Weather</h1>
        <div>Incheon</div><br>
        <div>온도 : 20°C / 습도 : 80°C</div><br>
        <div>scattere clouds</div><br>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">인천</button>
            <button type="button" class="btn btn-primary">서울</button>
            <button type="button" class="btn btn-primary">도쿄</button>
            <button type="button" class="btn btn-primary">뉴욕</button>
        </div>
    </div>
</body>

</html>
