<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        // Model : 데이터
        const cities = [
            { name: '서울', code: 'Seoul' }, { name: '부산', code: 'Busan' }, { name: '인천', code: 'Incheon' }
        ]
        // view : 데이터를 출력
        function addCities() {
            const $target = $('#target');
            cities.forEach((city, i) => {
                $('<button>').text(city.name).attr('data-cno', i).appendTo($target);
            })
        }

        $(document).ready(function () {
            addCities(); // 정적

            $('#btn').click(function () {
                addCities(); // 동적
            });

            $('button').click(function () {
                alert('클릭했어요') // 동적 요소들은 처리 X -> document.ready 까지는 정적
            })
        })
        // 항상 모델과 뷰를 나눠서 작업한다
    </script>

</head>

<body>
    <button id="btn">추가</button>
    <div id="target"></div>

        <button data-city="Seoul">서울</button>
        <button data-city="Busan">부산</button>
        <button data-city="Incheon">인천</button>
    </div> -->
</body>

</html>
