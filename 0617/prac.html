<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

    <title>연습</title>

    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url(https://cdn.econovill.com/news/photo/202204/573487_495407_3645.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        #app {
            font-family: 'Nanum Gothic', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #box {
            width: 400px;
            height: 200px;
            border: 3px solid black;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(200, 200, 200, 0.4);
        }
    </style>

    <script>
        const key = 'f0b9abc4dd65ee7c4c88caeb205925c0';
        const cities = [
            { name: '인천', code: 'Incheon' }, { name: '서울', code: 'Seoul' }, { name: '도쿄', code: 'Tokyo' }, { name: '뉴욕', code: 'New York' }
        ];
        let cno = 0;
        let weather = null;
        let url = `https://api.openweathermap.org/data/2.5/weather?q=${cities[cno].code}&appid=${key}&units=metric`

        function init() {
            const $buttons = $('#buttons');
            for (let i = 0; i < cities.length; i++) {
                $('<button class="btn btn-primary">').attr('data-cno', i).text(cities[i].name)
                    .appendTo($buttons);
            }
        }

        function printWeather() {
            $('#name').text(weather.name);
            $('#temp').text(`온도:${weather.main.temp}도/습도:${weather.main.humidity}%`);
            $('#cloud').text(weather.weather[0].desciption);
        }

        $(document).ready(async function () {
            init()
            weather = await $.ajax(url);
            printWeather();

            $('#buttons button').click(async function () {
                cno = parseInt($(this).attr('data-cno'));
                url = `https://api.openweathermap.org/data/2.5/weather?q=${cities[cno].code}&appid=${key}&units=metric`;
                weather = await $.ajax(url);
                printWeather();
            })
        })
    </script>

</head>

<body>
    <div id="app">
        <h1>Weather</h1>
        <div id="box">
            <div id="name">Incheon</div><br>
            <div id="temp">온도 : 20°C / 습도 : 80°C</div><br>
            <div id="cloud">scattere clouds</div>
        </div>
        <div id="buttons" class="btn-group">
            <!-- 요소에 값을 저장할 때는 data- 속성을 사용한다. -->
        </div>
    </div>

</body>

</html>
