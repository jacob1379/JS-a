<script>
    // 영어 성적의 합계와 평균을 출력하시오.

    const ar = [
        { kor: 77, eng: 80 }, { kor: 75, eng: 70 }, { kor: 80, eng: 90 }
    ];
    let sum = 0
    for (const ob of ar) {
        sum += ob.eng;
    }
    console.log(sum);
    console.log(sum / ar.length);

    const avg = sum / ar.length;
    console.log(`합계는 ${sum}, 평균은 ${avg}`);
</script>
