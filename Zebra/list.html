<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/Zebra/css/css.css">

    <title>list</title>
    <script>
        const getPageno = () => {
            const pageno = location.search.substr(8);
            if (isNaN(pageno) === true)
                return 1
            return pageno
        };

        const getResult = async (pageno, api) => {
            const params = { pageno };
            return await $.ajax({
                url: api,
                data: params
            })
        }

        const getPagination = ({ pageno, pagesize, totalcount }) => {
            const countOfPage = Math.ceil(totalcount / pagesize);
            const blocksize = 5;
            const prev = Math.floor((pageno - 1) / blocksize) * blocksize;
            const start = prev + 1;
            let end = prev + blocksize;
            let next = end + 1;
            if (end >= countOfPage) {
                end = countOfPage;
                next = 0;
            }
            return { pageno, prev, start, end, next };
        }

        const printResult = ({ boardList }) => {
            const $info = $('#info')
            for (b of boardList) {
                const $tr = $('<tr>').appendTo($info);
                $('<td>').text(b.bno).appendTo($tr);
                const $td = $('<td>').appendTo($tr);
                $(`<a href="/Zebra/read.html?bno=${b.bno}">`).text(b.title).appendTo($td);
                $('<td>').text(b.writer).appendTo($tr);
                $('<td>').text(b.writeTime).appendTo($tr);
                $('<td>').text(b.readCnt).appendTo($tr);
                // const $td = $('<td>').appendTo($tr)
                // $('<img>').attr('src', b.attachment).appendTo($td);
            }
        }

        const printPagination = ({ pageno, prev, start, end, next }) => {
            const $ul = $('.pagination');
            const url = '/Zebra/list.html?pageno=';

            if (prev > 0) {
                const $li = $('<li class="page-item">').appendTo($ul)
                $(`<a class="page-link" href="${url}${prev}">`).text('이전').appendTo($li);
            }
            for (let i = start; i <= end; i++) {
                const $li = $('<li class="page-item">').appendTo($ul)
                $(`<a class="page-link" href="${url}${i}">`).text(i).appendTo($li)
                if (i === pageno) { $li.addClass('active') };
                console.log(pageno)
            }
            if (next > 0) {
                const $li = $('<li class="page-item">').appendTo($ul)
                $(`<a class="page-link" href="${url}${next}">`).text('다음').appendTo($li)
            }
        }

        $(document).ready(async function () {
            const api = 'http://192.168.0.34:8081/board/all';
            const pageno = getPageno();
            const result = await getResult(pageno, api);
            printResult(result);
            const pagination = getPagination(result);
            console.log(pagination)
            printPagination(pagination);
        })
    </script>
</head>

<body>
    <div id="page">
        <header></header>
        <nav></nav>
        <div id="main">
            <aside></aside>
            <section>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>작성 시간</th>
                            <th>조회수</th>
                        </tr>
                    </thead>
                    <tbody id="info">

                    </tbody>

                </table>
                <ul class="pagination" style="display : flex; justify-content: center;">

                </ul>
            </section>
        </div>
        <footer></footer>
    </div>
</body>

</html>
