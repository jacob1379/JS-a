<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>http method</title>
</head>

<body>
    <!--
        프론트가 백과 통신하는 방법
        - 화면이 이동해서 데이터와 화면을 새로 받아온다 : MVC - form submit
        - 현재 화면에서 데이터만 갱신 : REST - AJAX

        form을 서버로 넘기는 방식(method) - mvc방식
        - get : urlencoded된 파라미터가 주소창에 나타난다.(querystring)
                서버의 상태를 변경하지 않는다 (즉, read)
                -> 재실행해도 된다 -> 즐겨찾기가 가능하다
        - post : urlencoded된 파라미터가 감춰진다. (create update delete)
                서버의 상태를 변경한다 -> 재실행 불가능 (ex 로그인)
    -->
    <form action="#" method="get">
        <input type="text" id="name" name="name">
        <button>보내기</button>
    </form>
</body>

</html>
