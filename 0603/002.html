<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적(dynamic)타입 -- 정정(static)타입</title>
</head>
<body>
    <script>
        console.log('5'+3);
        console.log(typeof'5'+3);
        console.log('5'-3);
        console.log('5'*3);
    </script>
</body>
</html>
