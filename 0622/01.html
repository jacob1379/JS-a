<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>타입</title>
    <script>
        // js는 정적타입언어가 아니다. 정적 : static, 동적 : dynamic
        // String a;
        function print(a, b) {
            console.log(a + b)
        }

        function sum(a, b) {
            // 함수의 결과값 : 리턴값 ( 위처럼 리턴값이 없을수도 여기처럼 있을수도 있다. 동적으로 값을 보고 판단)
            return a + b;
        }
        const r1 = print(2, 3);
        const r2 = sum(2, 3);
        console.log(r1)  // undefined / 리턴값 없음
        console.log(r2)
    </script>
</head>

<body>
    <ul>
        <li>타입</li>
        <li>화살표 함수</li>
        <li>this</li>
        <li>이벤트 객체</li>
        <li>이벤트 캡쳐링, 이벤트 버블링</li>
        <li>preveneDefault, stopPropagation</li>
    </ul>
</body>

</html>
