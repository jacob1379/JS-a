<script>
  // 75, 80, 90의 값을 가지는 배열을 선언하시오.
  // 그 배열이 90이라는 값을 가졌는지 출력하시오(true/false) -> includes
  // indexof -> 위치찾기
  const ar = [75, 80, 90];
  console.log(ar.indexOf(80));
  console.log(ar.indexOf(100));
  console.log(ar.includes(90)); //true
  console.log(ar.includes(100)); // false
</script>
