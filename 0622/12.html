<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        // 반복문
        const ar = [1, 2, 3, 4, 5];
        // 배열의 원소를 하나씩 자동으로 꺼내는 반복문 => forEach문
        for (a of ar) {
            console.log(a);
        }  // 인덱스가없음 /  인덱스를 만들어줘야하는 불편함
        for (let i = 0; i < ar.length; i++) {
            console.log(a);
        } // 이용하기 불편

        ar.forEach(a => console.log(a));
        ar.forEach((a, i) => console.log(`${i}번째 원소 : ${a}`)); // 그래서 쓰겟음

        $.each(ar, function (idx, a)) {
            console.log(`${idx}번째 원소 : ${a}`)
        }
    </script>
</head>

<body>

</body>

</html>
