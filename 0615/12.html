<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        const url = 'http://sample.bmaster.kro.kr/contacts?pageno=2&pagesize=4'
        window.onload = function () {
            // 현재 화면에서 서버와 통신하고 그 결과로 화면을 만든다 -> AJAX
            // $.(주소).done(성공 함수 / function(서버가 보내준 결과) {}).fail(실패 함수)
            // $.ajax가 성공했을 때 수행할 코드는 무조건 done()안에 
            $.ajax(url).done(function (result) {
                // 서버가 json으로 결과를 보내면 $.ajax()는 객체로 자동변환
                // result : pageno, pagesize, totalcount, contacts
                console.log(result.contacts);
                $('#target').attr('src', result.contacts[3].photo)
            });
        }
        // 1. $.ajax() - 데이터를 요청하면 (네트워크 때문에) 시간이 걸린다
        // 2. 화면 layout, spinner 출력 (서버에서 데이터가 들어오기까지)
    </script>
</head>

<body>
    <img id="target">
</body>

</html>
