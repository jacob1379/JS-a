<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="init();">
    <!-- 
        화면(DOM)이 로딩되면(초기화하는)의 이벤트 -> onload
        뿐만 안니라 onload(함수)를 사용하면 script 태그를 head던 body던
        위치에 상관없이 사용할 수 있다.
    -->
    <div></div>
    <button onclick="clickHandelr();">증가</button>
    <script>
        const a = 10;
        x = 10;
        function init() {
            const b = 20;
            y = 20; // const,let 키워드 없이 사용하면 init함수 방에서 글로벌로 나가짐.
            console.log(a);
            console.log(b);
            console.log(x);
            console.log(y);
        }
        // scope (변수에 접근할 수 있는 범위) global/local scope로 나뉨
        function clickHandelr() {
            console.log(a);
            // console.log(b); (오류나면 출력이 안되서 주석처리 잠깐)
            console.log(x);
            console.log(y);
        }
    </script>
</body>
</html>
