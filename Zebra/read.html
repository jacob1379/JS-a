<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>read</title>
    <script>
        const getBno = () => {
            const bno = parseInt(location.search.substr(5));
            if (isNaN(bno)) {
                location.href = '/Zebra/list.html';
            } else {
                return bno;
            }
        }

        const getResult = async (bno) => {
            const url = 'http://192.168.0.34:8081/board/'
            return await $.ajax(url + bno)
        }

        const printBoard = ({ bno, content, title, writer, writeTime, attachment }) => {
            const $list = $('#list')
            const $tr = $('<tr>').appendTo($list)
            $('<td>').text(bno).appendTo($tr);
            $('<td>').text(content).appendTo($tr);
            $('<td>').text(title).appendTo($tr);
            $('<td>').text(writer).appendTo($tr);
            $('<td>').text(writeTime).appendTo($tr);
        }
        $(document).ready(async function () {
            const bno = getBno();
            const result = await getResult(bno);
            console.log(result)
            printBoard(result);
        })
    </script>
</head>

<body>
    <table>
        <tbody id="list">

        </tbody>
    </table>
</body>

</html>
