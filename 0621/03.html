<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        "use strict"

        function getApiData() {
            const result = [{ no: 1, name: '홍길동' }, { no: 2, name: '전우치' }]
            return result;
        }

        function printApiData(data) {
            const $tbody = $('#list')
            for (const d of data) {
                // const 자식 = 자식.appendTo(부모)
                const $tr = $('<tr>').appendTo($tbody);
                $('<td>').text(d.no).appendTo($tr);
                $('<td>').text(d.name).appendTo($tr);
            }
        }

        $(document).ready(function () {  // jquery 이벤트 핸들러 js라면 onload
            let data = getApiData();
            printApiData(data);
        })
    </script>
</head>

<body>
    <table>
        <!-- 테이블태그는 글자 줄맞춤에 용이 -->
        <tbody id="list">

        </tbody>
    </table>
</body>

</html>
