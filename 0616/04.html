<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>이벤트 핸들러를 요소에 등록하는 방법들</h1>
    <button onclick="handler1()">1</button>
    <button id="e2">2</button>
    <button id="e3">3</button>
    <button id="e4">4</button>
    <button id="e5">5</button>
    <script>
        // 방법 1
        function handler1() {
            alert('html을 이용한 이벤트 처리');
        }
        // 방법 2
        document.querySelector('#e2').onclick = function () {
            alert('DOM level 0 이벤트')
        }

        // 방법 3 (FM 면접때)
        // 이벤트 핸들러. 자바에서는 이벤트 리스너라고 한다.  ----- js 권장
        // 콜백함수는 다른 함수에 매개변수로 전달된다. 함수를 매개변수로하는 함수
        document.querySelector('#e3').addEventListener('click', function () {
            alert('DOM level 2 이벤트 처리')
        })

        // 방법 4
        // jQuery의 이벤트 처리
        $('#e4').click(function () {
            alert('4');
        })

        // 방법 5
        //jQuery의 on 메소드  ------- 보통 이것을 권장
        $('#e5').on('click', function () {
            alert('5');
        })
    </script>
</body>

</html>
