<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 계산하는데 문자열 사이에 + 가 끼면 연산이 망가지니까 타입을 바꿔서 연산
        let value1 = prompt('첫번째 값 입력');
        let value2 = prompt('두번째 값 입력');
        let num1 =parseInt(value1)
        let num2 =parseInt(value2)
        // parseInt - 문자열을 숫자로 변환
        let result = num1 + num2;
        console.log(result);
    </script>
</body>
</html>
