<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        국어, 영어 성적을 입력받아 평균이 90이상이면 우수,
        70이상이면 통과, 미만이면 재시험
     -->
    <div>
        <input type="text" id="kor" placeholder="국어 성적을 입력하세요.">
        <input type="text" id="eng" placeholder="영어 성적을 입력하세요.">
    </div>
    <hr>
    <div>
        <button onclick="push()">평균 확인
        </button> :
        <input type="text" id="average" disabled>
    </div>
</body>
<script>
    function push() {
        const kor = document.querySelector('#kor');
        const eng = document.querySelector('#eng');
        const average = document.querySelector('#average');
        
        kor.focus();
        eng.focus();
        
        const k = parseInt(kor.value);
        const e = parseInt(eng.value);

        const result = (k + e) / 2;

        let last;

        if(result>= 90) {
            last = `${result}점 우수`
        } 
        else if (result >= 70) {
            last = `${result}점 통과`
        } 
        else {
            last = `${result}점 재시험`
        }

        average.value = last;
    }
</script>

</html>
