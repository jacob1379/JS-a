<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/cho/css/css.css">
    <script src="/cho/script/script.js"></script>

    <script>
        const getNo = () => {
            const no = parseInt(location.search.substr(4));
            if (isNaN(no)) {
                location.href = "/cho/list.html"
            } else {
                return no;
            }
        }

        const getResponse=async (api, no)=> {
            return await $.ajax(api+no);
        }

        const printContacts=({no,name,address,tel,photo})=> {
            $('#no').text(no)
            $('#name').text(name)
            $('#address').text(address)
            $('#tel').text(tel)
            $('#photo').attr('src', photo)

        }
        $(document).ready(async function() {
            const api ='http://sample.bmaster.kro.kr/contacts/'
            const no = getNo();
            const response = await getResponse(api, no);
            console.log(response)
            printContacts(response);

        })
    </script>

    <title>Document</title>
</head>

<body>
        <table>
            <tr>
                <td id="no"></td>
            </tr>
            <tr>
                <td id="name"></td>
            </tr>
            <tr>
                <td><img id="photo"></td>
            </tr>
            <tr>
                <td id="tel"></td>
            </tr>
            <tr>
                <td id="address"></td>
            </tr>
        </table>
</body>

</html>
