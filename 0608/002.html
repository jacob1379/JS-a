<script>
    // 자바스크립트가 가질 수 있는 값의 종류 : primitive type(기본타입)
    // 크게 정수, 실수, 참, 거짓, 문자열이 있다.

    // 정보는 기본타입 여러개로 표현해야 한다. --> 객체(object)
    const color = {
        red: 255 ,
        green: 0,
        blue: 0
    };

    const red = 255;
    const green = 0;
    const blue = 0;

    // member연산자
    color.green =100;

    green =100;
</script>
