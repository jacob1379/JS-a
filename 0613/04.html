<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
</head>

<body>
  <script>
    // 연산자
    // 1. 단항 : !, ++, --
    // 2. 이항
    // -산술 : +, -, *, /, %
    // -비교(조건) : >, >=, <, <=, ==, ===, !=, !==
    // - 논리 : &&, ||
    // 3. 삼항

    const a = 10,
      b = 20;
    // 증감연산자는 위치에 상관없이 변수를 증감시킴
    // 다른 연산과 함께 사용하면 전위는 증감부터, 후위는 다른 연산부터 계산

    let c = a++;
    let d = ++b;
    // a: 11, b: 11, c: 10, d: 11

    console.log(a++); // 11을 출력하고 a는 증가 -> 12 후위
    console.log(++b); // 증가한 다음 출력 12 전위
  </script>
</body>

</html>
