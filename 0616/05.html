<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #page {
            width: 400px;
            margin: 0 auto;
        }

        #canvas {
            height: 400px;
            background-color: red;
        }

        #position {
            height: 50px;
        }
    </style>
    <script>
        $(document).ready(function () {
            // window.onload와 마찬가지. 좀 더 융통성이있다.
            // 예를 들어 document.ready는 여러개를 사용해도 모두 동작
            $('#canvas').mousemove(function (e) {
                // jQuery는 이벤트의 이름이 이벤트를 담당하는 함수
                // jQuery는 mousemove가 언제 발생하는 지 안다. 뭘해야지?
                // 나는 뭘 할지는 아는데 mousemove가 언제 생기는 지 몰라
                // 내가 함수를 만들어서 jQuery에 등록한다.
                // 이벤트 핸들러는 프로그래머가 만들고 js가 위탁 실행 (call back)
                $('#position').text(`x좌표:${e.pageX}, y좌표:${e.pageY}`);
            })
        })
    </script>
</head>

<body>
    <div id="page">
        <div id="canvas">

        </div>
        <div id="position">

        </div>
    </div>
</body>

</html>
