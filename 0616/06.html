<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // p요소를 클릭하면 클릭한 요소가 사라지게 (display:none)하시오
        // $().css('display', 'none')
        $(document).ready(function () {
            $('#p1').click(function () {
                $(this).css('display', 'none');
            })
            $('#p2').click(function () {
                $(this).css('display', 'none');
            })
            $('#p3').click(function () {
                $(this).css('display', 'none');
            })
        })

    </script>
</head>

<body>
    <p id="p1">우리나라</p>
    <p id="p2">우리나라</p>
    <p id="p3">우리나라</p>
</body>

</html>
