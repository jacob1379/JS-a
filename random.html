<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>xxxxx</title>

    <script>
        const getNo = () => {
            const no = parseInt(location.search.substr(4));
            if (isNaN(no)) {
                return location.href = "/0630/01.html"
            } else { return no }
        }

        const getResponse = async (no) => {
            const url = 'http://sample.bmaster.kro.kr/contacts'
            return await $.ajax(url + no);
        }

        $(document).ready(async function () {
            const no = getNo();
            await getResponse(no);
        })
    </script>

</head>

<body>
    <table>
        <thead></thead>
        <tbody id="here"></tbody>
    </table>
</body>

</html>
