<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>4. 이벤트 핸들러 추가</title>
    <style>
        body {
            height: 100vh;
            background-color: #ddd;
        }

        #app {
            width: 600px;
            margin: 0 auto;
            background-color: #eee;
            border: 1px solid darkblue;
        }

        #input {
            width: 530px;
        }

        .title {
            display: inline-block;
            width: 400px;
        }

        .done {
            text-decoration: line-through;
        }
    </style>
    <script>
        const printTodolist = (todos) => {
            const $ul = $("#todos");
            $ul.empty();
            todos.forEach((todo, index) => {
                const $li = $("<li>").attr("class", "todo").attr("data-index", index).appendTo($ul);
                if (todo.done == true) {
                    $("<span class='title'>").text(todo.title + " (완료)").addClass("done").attr("data-index", index).appendTo($li);
                } else {
                    $("<span class='title'>").text(todo.title).attr("data-index", index).appendTo($li);
                }
                $("<span>").attr("class", "close").text("X").attr("data-index", index).appendTo($li);
            });
        }

        $(document).ready(() => {
            const todos = [
                { title: "영화보기", done: false },
                { title: "주말 산책", done: true },
                { title: "ES6 학습", done: false },
                { title: "잠실 야구장", done: false }
            ];
            printTodolist(todos);

            // #input, #add, .title, .close 에 이벤트가 걸린다.
            $("#add").click(function () {
                alert("버튼 클릭");
            });

            $("#input").keyup(function (e) {  // 텍스트입력엔 keyup 함수
                if (e.keyCode == 13)  // 운영체제마다 키코드 숫자가 다르다 , 그리고 if문 다음에 문장이 하나면 중괄호 생략가능
                    alert("엔터 입력");
            });

            $(".title").click(function () {
                alert("할일 클릭");
            });

            $(".close").click(function () {
                alert("삭제 클릭");
            });
        });
    </script>
</head>

<body>
    <div id="app">
        <input type="text" id="input" placeholder="입력 후 엔터!">
        <button id="add">추가</button>
        <ul id="todos">
        </ul>
    </div>
</body>

</html>
