<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- css framework -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

    <title>날씨앱 3단계</title>

    <style>
        body {
            height: 100vh;
            background: url(http://www.sherwoodpinescycles.co.uk/wp-content/uploads/2018/05/sunshine.jpg.gallery.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #app {
            font-family: 'Nanum Gothic', sans-serif;
        }

        #box {
            text-align: center;
            border: 3px solid white;
            border-radius: 20px;
            width: 400px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 253, 33, 0.1);
        }

        #app h1 {
            text-align: center;
        }

        #buttons {
            display: flex;
            justify-content: center;
        }
    </style>

    <script>
        const key = 'f0b9abc4dd65ee7c4c88caeb205925c0'; // api key복사 (나라는 사람을 확인)
        const city = 'Incheon';
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${key}&units=metric`; // api를 연결한다. 섭씨로 변환해준다.

        let weather = null;

        function printWeather() {
            $('#name').text(weather.name);
            $('#temp').text(`온도:${weather.main.temp}도/습도:${weather.main.humidity}%`)
            $('#cloud').text(weather.weather[0].description);
        }

        $(document).ready(async function () {
            weather = await $.ajax(url);
            printWeather();
        })
    </script>

</head>

<body>
    <div id="app">
        <h1>Weather</h1>
        <div id="box">
            <div id="name">Incheon</div><br>
            <div id="temp">온도 : 20°C / 습도 : 80°C</div><br>
            <div id="cloud">scattere clouds</div><br>
        </div>
        <div id="buttons" class="btn-group">
            <button type="button" class="btn btn-primary">인천</button>
            <button type="button" class="btn btn-primary">서울</button>
            <button type="button" class="btn btn-primary">도쿄</button>
            <button type="button" class="btn btn-primary">뉴욕</button>
        </div>
    </div>
</body>

</html>
