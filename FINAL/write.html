<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/css.css">
    <script src="/script/main.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>write</title>
    <style>
        input {
            width: 360px;
        }
    </style>
    <script>
        $(document).ready(function () {
            init();
            $('#btn').click(async function (e) {
                e.preventDefault();
                const url = 'http://192.168.0.34:8081/board/new'
                const formData = new FormData($('#write_form')[0]);
                try {
                    await $.ajax({
                        url: url,
                        method: 'post',
                        data: formData,
                        processData: false,
                        contentType: false
                    })
                    location.href = '/list.html'
                } catch (x) {
                    location.href = "/error.html"
                }


            })
        })
    </script>
</head>

<body>
    <div id="page">
        <header></header>
        <nav></nav>
        <div id="main">
            <aside></aside>
            <section>
                <form id="write_form">
                    <span>글쓴이 :</span><br>
                    <input type="text" class="form-control" id="writer" name="writer" placeholder="아이디는 필수 입력입니다."><br>
                    <span>제목 : </span><br>
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목은 필수 입력입니다."><br>
                    <span>사진 : </span><br>
                    <input type="file" class="form-control" id="attachment" name="attachment"><br>
                    <span>글 내용 : </span><br>
                    <textarea class="form-control" cols="50" rows="10" id="content" name="content"></textarea><br>
                    <button id="btn" class="btn btn-primary">글 쓰기</button>
                </form>
            </section>
        </div>
        <footer></footer>
    </div>
</body>

</html>
