<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/cho/css/css.css">
    <script src="/cho/script/script.js"></script>

    <title>시작해보자</title>

    <style>
        
    </style>

    <script>
        const getPageno = () => {
            const str = location.search.substr(8);
            const pageno = parseInt(str);
            if (isNaN(pageno) === true)
                return 1;
            return pageno;
        }

        const getResponse = async (pageno, pagesize = 10) => {
            const url = 'http://sample.bmaster.kro.kr/contacts';
            const params = { pageno: pageno, pagesize: pagesize };
            return await $.ajax({ url: url, data: params });
        }

        const printContacts = ({ contacts }) => {
            const $list = $('#list')
            contacts.forEach(c => {
                const $tr = $('<tr>').appendTo($list)
                $('<td>').text(c.no).appendTo($tr)
                const $td = $('<td>').appendTo($tr)
                    $(`<a href="/cho/read.html?no=${c.no}">`).text(c.name).appendTo($td);
                $('<td>').text(c.address).appendTo($tr)
                $('<td>').text(c.tel).appendTo($tr)
            })
        }

        const getPagination = ({pageno, pagesize, totalcount}) => {
            const countOfPage = Math.ceil(totalcount / pagesize);
            const blocksize = 5;
            /*
            pageno  prev    start   end     next
            1       0       1       5       6
            2       0       1       5       6
            3       0       1       5       6
            4       0       1       5       6
            5       0       1       5       6
            6       5       6       10      11
            7       5       6       10      11
            8       5       6       10      11
            9       5       6       10      11
            */
            const prev = Math.floor((pageno - 1) / blocksize) * blocksize;
            const start = prev + 1;
            let end = prev + blocksize;
            let next = end + 1;
            if (end >= countOfPage) {
                end = countOfPage;
                next = 0;
            }
            return { pageno, blocksize, prev, start, end, next }
        }
        
        const printPagination = ({ pageno, prev, start, end, next }) => {
            const $ul = $('#box .pagination')
            if (prev > 0) {
                const $li = $('<li class="page-item">').appendTo($ul);
                $(`<a class="page-link" href="/cho/list.html?pageno=${prev}">`).text('이전').appendTo($li)
                }
                for (let i = start; i <= end; i++) {
                    const $li = $('<li class="page-item">').appendTo($ul);
                        $(`<a class="page-link" href="/cho/list.html?pageno=${i}">`).text(i).appendTo($li);
                            if(i === pageno)
                                $li.addClass('active');
            }
            if (next > 0) {
                const $li = $('<li class="page-item">').appendTo($ul)
                $(`<a class="page-link" href="/cho/list.html?pageno=${next}">`).text('다음').appendTo($li)
            }
        }

        $(document).ready(async function () {
            const pageno = getPageno();
            const response = await getResponse(pageno);
            console.log(response)
            printContacts(response);
            const pagination = getPagination(response);
            printPagination(pagination)
            init();
        })
    </script>

</head>

<body>
    <div id="page">
        <header>

        </header>
        <nav>

        </nav>
        <div id="box">
            <aside>

            </aside>
            <section>

                <div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <td>번호</td>
                                <td>이름</td>
                                <td>주소</td>
                                <td>연락처</td>
                            </tr>
                        </thead>
                        <tbody id="list">

                        </tbody>
                    </table>
                    <ul class="pagination" style="display:flex; justify-content:center;">

                    </ul>
                </div>
            </section>
        </div>
        <footer>
                
        </footer>
    </div>
</body>

</html>
