<script>

    const obj1 = {}; // 객체 밖에 표현 (가변적인 값을 받을 때)
    obj1.irum = "홍길동"
    obj1.kor = 75;
    obj1.eng = 80;
    obj1.jumsu = function () {
        const avg = (this.kor + this) / 2.eng;

</script>
