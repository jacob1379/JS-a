<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>write</title>
    <script>
        $(document).ready(async function () {
            $('#add').click(async function (e) {
                // a나 button의 두번째 동작을 막는다.
                // form 태그 내에 타입 명시 없는 버튼은 submit으로 동작하므로 클릭 시 새로고침된다.
                e.preventDefault();
                const response = await $.ajax({
                    url: "http://sample.bmaster.kro.kr/contacts/",
                    method: 'post',
                    data: $('#join_form').serialize() //form을 대상으로 serialize() 메소드를 사용하면 폼의 객체들을 한 번에 받을 수가 있습니다.
                }) //post로 요청을 넘길때는 객체로
                location.href = "/0630/01.html"
            })
        })
    </script>

</head>

<body>
    <form id="join_form">
        이름 : <input type="text" id="name" name="name">
        연락처 : <input type="text" id="tel" name="tel">
        주소 : <input type="text" id="address" name="address">
        <button id="add">추가</button>
    </form>
</body>

</html>
