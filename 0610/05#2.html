<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="jumsu">
    <button onclick="추가()">추가</button>
</body>
<script>
    const ar=[];
    let index =0;
    //let index = -1; <-- 아래에 ++index를 준다.
    function 추가() {
        const input = document.querySelector('#jumsu');
        // input.value를 ar에 추가하시오.
        ar[index++] = parseInt(input.value);
        input.value="";
        input.focus();
        console.log(ar);
    }
</script>
</html>
