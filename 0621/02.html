<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        "use strict"
        // 매개변수 : 함수의 입력
        function aaa(b) {
            if (b > 5) {
                c = 10;  // let, var 없이 변수를 만들면 오류가 아니라 전역(ES5)
            }            // 키워드를 사용하지 않으면 전역 -> ES6는 "use strict"
        }

        aaa(10);
        console.log(c);
    </script>
</head>

<body>

</body>

</html>
