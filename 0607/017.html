<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        제곱미터를 입력받아 평으로 바꿔 출력하시오
        입력하지 않은 경우 "입력 오류"라고 출력하시오.
    -->
    <script>
        const input = prompt('제곱미터를 입력해주세요');
        if(input===null) {
            alert('입력 오류');
        }
        else {
            const p = input / 3.3;
            alert("평수 : " +p)
        }
    </script>
</body>
</html>
