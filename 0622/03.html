<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>화살표 함수</title>
    <script>
        // 화살표 함수 (arrow function. 자바에서는 람다식)
        // 함수를 간단히 표현하는 것이다. -> 왜 쓰냐??
        // 함수를 변수처럼 표현한다.

        function sum1(a, b) {
            return a + b;
        }

        const sum2 = (a, b) => {
            return a + b;
        }

        const sum3 = (a, b) => a + b;

        console.log(sum3(2, 3));

        const power1(a) {
            return a * a;
        }

        const power2 = a => a * a; // 매개변수가 1개일때 중괄호 생략가능

        $('#btn').click(function () {
            alert('클릭했어요')
        })

        $('#btn').click(() => alert('클릭했어요'));

        const url = "";
        $.ajax(url).done(function () {

        }).fail(function () {

        });  // 한 줄로 코드를 작성할 수 없다.

        $.ajax(url).done(() => { }).fail(() => { });  // 한 줄로 작성 가능
    </script>
</head>

<body>
    <button id="btn">클릭하세요</button>
</body>

</html>
