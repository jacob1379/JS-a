<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js">
        // 바벨을 사용할 때 babel cdn을 import 해야함.
    </script>

</head>
<body>
    <div id ="target"></div>
    <script type="text/babel">
        //자바 스크립트는 작성 순서에 영향을 받는다 
        //헤드에 스크립트를 작성하면 페이지에 헬로우 안보임
        document.querySelector('#target').innerHTML = "Hello";
        // 1. 데이터의 종류 -> type
        // string
        console.log(typeof 'hello'); // typeof(연산자)-어떤 타입인지 확인할 수 있다.
        console.log(typeof "hello");
        console.log(typeof `hello`);

        // number
        console.log(typeof 5);

        // boolean : true/false
        conesole.log(typeof false);
    </script>
</body>
</html>
