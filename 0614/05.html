<script>
    const ar = [77, 88, 99];

    // for 반복문 - 숫자를 센다.
    for (let i = 0; i < ar.length; i++) {
        console.log(ar[i]);
    }
    //i의 스코프 밖 -> 오류
    console.log(i);

    // for of 반복문 (ES6) - 배열의 값을 하나씩 꺼낸다. 배열이 끝나면 자동종료
    for (const i of ar) {
        console.log(i);
    }
</script>
